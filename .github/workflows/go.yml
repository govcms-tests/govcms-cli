# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.7'

    - name: Build
      run: go build -v ./...

    - name: Install gocover-cobertura
      run: |
            go get github.com/boumenot/gocover-cobertura && go install github.com/boumenot/gocover-cobertura
      # Install gotestfmt on the VM running the action.
    - name: Set up gotestfmt
      uses: GoTestTools/gotestfmt-action@v2
      with:
          # Optional: pass the gotestfmt version you want to run. 
        version: v2.0.0
          # Optional: pass an organization name and repo to use a fork
        org: GoTestTools
        repo: gotestfmt
          
    - name: Run tests
      run: go test -race -json -v -coverprofile=coverage.txt ./... 2>&1 | tee /tmp/gotest.log | gotestfmt
      
    - name: Convert go coverage to corbetura format
      run: gocover-cobertura < coverage.txt > coverage.xml
        
    - name: Generate code coverage report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage.xml
        badge: false
        fail_below_min: false
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md
